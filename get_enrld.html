<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Enrollment - CrickSync Academy</title>
    <link rel="stylesheet" href="get_enrld.css">
    <!-- Font Awesome for icons (phone, email, location, social) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <h1>For Addmission</h1>

    <!-- ====================== ENROLL WITH US TODAY! SECTION ====================== -->
    <section class="enroll-section">
        <h2>Enroll With Us Today!</h2>
        <div class="contact-info">
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <div>
                    <strong>Phone</strong><br>
                    +880 1883914663
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <div>
                    <strong>Email</strong><br>
                    info@cricksync.in
                </div>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <strong>Address</strong><br>
                    Mirpur, Dhaka <br>(Near Shere Bangla National Cricket Stadium)
                </div>
            </div>
        </div>

        <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Google+"><i class="fab fa-instagram"></i></a>
            
        </div>
    </section>

    <!-- ====================== SEND A MESSAGE FORM SECTION ====================== -->
    <section class="contact-form-section">
        <h2>Send a Message</h2>
        <p class="form-note">Your email address will not be published. Required fields are marked *</p>

        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject <span class="required">*</span></label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">*</span></label>
                <textarea id="message" name="message" rows="8" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>

</body>
</html>
